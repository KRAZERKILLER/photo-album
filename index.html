<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Love Scrapbook</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Zeyada&family=Cardo&display=swap" rel="stylesheet">
</head>
<body>

  <div id="cover-page" class="page">
    <div class="book-straps"></div>
    <div class="cover-content">
      <h1>Our Love Scrapbook</h1>
      <p>Every photo tells a piece of our story üíå</p>
      <div class="buttons">
        <button id="upload-btn">üì§ Upload Photo</button>
        <button id="memories-btn">üìñ See Memories</button>
      </div>
    </div>
  </div>

  <div id="upload-page" class="page hidden">
    <button onclick="goToPage('cover')" class="back-btn">‚Üê</button>
    <div class="upload-box">
      <h2>Upload a Memory</h2>
      <input type="file" id="photoInput" accept="image/*"><br>
      <input type="text" id="captionInput" placeholder="Add a caption..."><br>
      <button onclick="savePhoto()">Save to Scrapbook</button>
      <p id="upload-note" class="upload-note">üìå <em>Upload at least 4 photos to unlock the next scrapbook page.</em></p>
    </div>
  </div>

  <div id="memories-page" class="page hidden">
    <div class="back-btn" onclick="goToPage('cover')">‚Üê</div>
    <div id="book-container">
      <div id="no-photo" class="no-photo">No photo uploaded yet.</div>
      <div id="book" class="book"></div>
      <button id="prevPage" onclick="changePage(-1)">‚ü®</button>
      <button id="nextPage" onclick="changePage(1)">‚ü©</button>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to delete this memory?</p>
      <div class="modal-buttons">
        <button onclick="confirmDelete()">Yes</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Upload Success Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <p>üì∏ Memory saved successfully!</p>
      <div class="modal-buttons">
        <button onclick="closeSuccessModal()">Okay</button>
      </div>
    </div>
  </div>
