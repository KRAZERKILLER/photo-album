<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Our Love Scrapbook</title>
  <link href="https://fonts.googleapis.com/css2?family=Zeyada&family=Cardo&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fdf6f0;
      font-family: 'Cardo', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      border: 2px dashed #d4a373;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 320px;
    }

    h2 {
      font-family: 'Zeyada', cursive;
      font-size: 36px;
      color: #6b4c3b;
      margin-bottom: 20px;
    }

    input {
      font-family: 'Cardo', serif;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background-color: #d4a373;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-family: 'Cardo', serif;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c18f5f;
    }

    #login-error {
      margin-top: 10px;
      color: #c0392b;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back ðŸ’Œ</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-button">Open Scrapbook</button>
    <p id="login-error"></p>
  </div>

  <script>
    const correctUsername = "gracie";
    const correctPassword = "donge";

    document.getElementById("login-button").addEventListener("click", function () {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === correctUsername && password === correctPassword) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("login-error").textContent = "Invalid username or password.";
      }
    });

    // Auto-login if already authenticated
    if (localStorage.getItem("isLoggedIn") === "true") {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
